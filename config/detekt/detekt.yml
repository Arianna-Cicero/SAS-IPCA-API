    privatePropertyPattern: '(_)?[a-z][a-zA-Z\d]*'
  PackageNaming:
    active: true
    packagePattern: '^[a-z][a-z\d_]*(\.[a-z][a-z\d_]*)*$'
  TopLevelPropertyNaming:
