name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
  JAVA_VERSION: '17'

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build with Gradle
        run: ./gradlew build -x test --stacktrace
        shell: bash

      - name: Run unit tests
        run: ./gradlew test --stacktrace
        shell: bash

      - name: Generate test report
        if: always()
        run: ./gradlew testReport
        shell: bash
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/reports/tests/test/
          retention-days: 30

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: build/
          retention-days: 30

      - name: Comment on PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testReportPath = 'build/reports/tests/test/index.html';
            if (fs.existsSync(testReportPath)) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'âœ… Tests passed! View detailed [test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
              });
            }
        continue-on-error: true

  code-quality:
    name: Code Quality & Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Run Detekt (Kotlin linter)
        run: ./gradlew detekt --stacktrace
        shell: bash
        continue-on-error: true

      - name: Upload Detekt reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 30

  build-artifact:
    name: Build Artifact
    runs-on: ubuntu-latest
    needs: [ build, code-quality ]
    if: success()

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Build distribution packages
        run: ./gradlew distZip distTar --stacktrace
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: distribution-packages
          path: |
            build/distributions/*.zip
            build/distributions/*.tar
          retention-days: 90

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Run dependency check
        run: ./gradlew dependencyCheck --stacktrace
        shell: bash
        continue-on-error: true

      - name: Upload dependency check reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: build/reports/dependency-check/
          retention-days: 30

      - name: OWASP Dependency Check
        uses: jeremylong/DependencyCheck_Action@main
        with:
          project: 'LojaSocialIPCA_API'
          path: '.'
          format: 'JSON'
        continue-on-error: true
