name: CD Pipeline - Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle
  JAVA_VERSION: '17'
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  deploy-preparation:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.environment.outputs.env }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="$(git describe --tags --always --dirty)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Determine environment
        id: environment
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            ENV="production"
          else
            ENV="${{ github.event.inputs.environment || 'staging' }}"
          fi
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "Environment: $ENV"

  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: deploy-preparation

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build -x test
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ needs.deploy-preparation.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}:buildcache,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [ deploy-preparation, build-and-push-image ]
    if: needs.deploy-preparation.outputs.environment == 'staging' || github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "Deploying version ${{ needs.deploy-preparation.outputs.version }} to staging"
          # Add your deployment commands here
          # Examples:
          # - SSH into staging server
          # - Run docker pull & docker run
          # - Update Kubernetes deployment
          # - Trigger deployment pipeline
        shell: bash
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_DEPLOY_HOST }}

      - name: Run smoke tests
        run: |
          echo "Running smoke tests against staging"
          # Add your smoke tests here
        shell: bash
        continue-on-error: true

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Staging Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\nStatus: ${{ job.status }}\nVersion: ${{ needs.deploy-preparation.outputs.version }}\nRef: ${{ github.ref }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ deploy-preparation, build-and-push-image, deploy-staging ]
    if: needs.deploy-preparation.outputs.environment == 'production'
    environment:
      name: production
      url: https://api.example.com

    steps:
      - uses: actions/checkout@v4

      - name: Verify production readiness
        run: |
          echo "Verifying production readiness..."
          if [[ ! "${{ needs.deploy-preparation.outputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Warning: Version tag doesn't follow semantic versioning: ${{ needs.deploy-preparation.outputs.version }}"
          fi
        shell: bash

      - name: Request production approval
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Ready for production deployment of version ${{ needs.deploy-preparation.outputs.version }}. Please approve.'
            });
        continue-on-error: true

      - name: Deploy to production
        run: |
          echo "Deploying version ${{ needs.deploy-preparation.outputs.version }} to production"
          # Add your production deployment commands here
        shell: bash
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_DEPLOY_HOST }}

      - name: Run integration tests
        run: |
          echo "Running integration tests against production"
          # Add your integration tests here
        shell: bash
        continue-on-error: true

      - name: Create release notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ github.ref }}'.replace('refs/tags/', '');
            const commits = await github.rest.repos.compareCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              base: 'main',
              head: tag
            });
            
            let releaseNotes = `## Release ${{ needs.deploy-preparation.outputs.version }}\n\n`;
            releaseNotes += commits.data.commits.map(c => `- ${c.commit.message.split('\n')[0]}`).join('\n');
            
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              body: releaseNotes,
              draft: false,
              prerelease: false
            });
        continue-on-error: true

      - name: Notify Slack - Production
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Production Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*\nStatus: ${{ job.status }}\nVersion: ${{ needs.deploy-preparation.outputs.version }}\nRef: ${{ github.ref }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
